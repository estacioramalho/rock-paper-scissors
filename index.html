<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock🤜 Paper🖐️ Scissors✌️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock🤜 Paper🖐️ Scissors✌️</h1>
    </header>

    <main>
        <div class="leftcontainer">
                
        </div>
        <div class="center">

            <div class="container">
                <div class="aishowcase">
                    <p>Machine</p>
                    <div id= aiemoji class="aiemoji">

                    </div>
                    <p id="aiscore">Victories: 0 </p>
                </div>

                <h1 class="X">X</h2>


                <div class="humanshowcase">
                    <p>Human</p>
                    <div id= humanemoji class="humanemoji">

                    </div>
                    <p id="humanscore">Victories: 0 </p>
                </div>

            </div>

        </div>
        <div class="rightcontainer">
            <button id="rockbutton" class="rockcontainer">
                🤜
            </button>

            <button id="paperbutton" class="papercontainer">
                🖐️
            </button>

            <button id="scissorsbutton" class="scissorscontainer">
                ✌️
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
